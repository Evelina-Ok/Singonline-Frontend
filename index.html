<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <script src="assets/js/data.js" defer></script>

    <title>Nightwish</title>
</head>
<body>

    <header id="header">
        <div class="container">
            <div class="wrapper">
                <div class="wrapper__top">
                    <div class="wrapper__top__cover">
                        <img src="./assets/img/cover.jpg" alt="headerCover">
                    </div>
                    <div class="wrapper__top__info">
                        <div class="wrapper__top__info--name">
                            <h3>Nightwish</h3>
                        </div>
                    </div>
                    <div class="wrapper__top__logo">
                        <img src="./assets/img/logo.png" alt="nightwishlogo">
                    </div>
                </div>
                <div class="wrapper__navs">
                    <div>
                        <a href="./index.html">Home</a>
                    </div>
                    <div>
                        <a href="./store.html" target="_blank">Store</a>
                    </div>
                    <div>
                        <a href="/blog.html" target="_blank">Blog</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- MAIN -->
    <main id="main">
        <section id="news">
            <div class="container">
                <div class="wrapper">
                    <div class="wrapper__news" data-aos="fade-right">
                        <span>NEWS</span>
                        <p>“Arctic Monkeys, fired up, gave us the <br>concert of the year” <span>- FAST magazine</span>
                        </p>
                    </div>
                    <div class="wrapper__details" data-aos="fade-left">
                        <h2>DETAILS</h2>
                        <p>
                            Based in Sheffield, UK <br>
                            Founded in 2002 <br>
                            Genre: #Rock #Alternative <br>
                            Label: Wix Records <br>
                        </p>
                    </div>
                </div>
            </div>

            <section id="albumList">
                <!-- Populated by javascript -->
            </section>

            <section id="songList">
                <!-- Populated by javascript -->
            </section>

            <section id="lyrics">
                <!-- Populated by javascript -->
            </section>

</body>
</html>
